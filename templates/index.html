<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader - Fixed Version</title>
    <style>
        :root {
            --ef-bg: #232a2e;
            --ef-bg-alt: #293136cc;
            --ef-surface: #2d353b;
            --ef-surface-alt: #374247cc;
            --ef-accent: #a7c080;
            --ef-accent2: #e67e80;
            --ef-accent3: #7fbbb3;
            --ef-fg: #d3c6aa;
            --ef-fg-muted: #859289;
            --ef-shadow: 0 4px 24px #1a1f1e99;
            --progress-orange: #ffb347;
            --progress-green: #4caf50;
            --progress-red: #e67e80;
            
            /* Glow card custom properties */
            --card-color: hsl(210deg 15% 18%);
            --text-color: #a7b8a8;
            --card-radius: 24px;
            --card-width: 320px;
            --border-width: 2px;
            --hue-speed: 0.8;
            --animation-speed: 6s;
            --interaction-speed: 0.55s;
            --glow-scale: 1.5;
            --scale-factor: 1;
            --glow-blur: 6;
            --glow-opacity: 0.6;
            --glow-radius: 100;
            --glow-rotate-unit: 1deg;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #232a2e 0%, #2d353b 100%);
            color: var(--ef-fg);
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Glowing card styles */
        @property --hue {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --rotate {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-x {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-translate-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-size {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-opacity {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-blur {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-scale {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }

        @property --glow-radius {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }

        @property --white-shadow {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }

        .glow-card {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: var(--card-width);
            width: min(280px, var(--card-width));
            aspect-ratio: 1.5/1;
            color: var(--ef-fg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: var(--card-radius);
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.9;

            &:hover {
                transform: translateY(-5px);
                opacity: 1;
                
                > div {
                    mix-blend-mode: darken;
                    --text-color: var(--ef-accent);
                    box-shadow: 0 0 calc(var(--white-shadow) * 1px)
                        calc(var(--white-shadow) * 0.15px) rgba(167, 192, 128, 0.2);
                    animation: shadow-pulse calc(var(--animation-speed) * 2) linear infinite;
                    &:before {
                        --bg-size: 15;
                        animation-play-state: paused;
                        transition: --bg-size var(--interaction-speed) ease;
                    }
                }
                .glow {
                    --glow-blur: 1.5;
                    --glow-opacity: 0.6;
                    --glow-scale: 2.5;
                    --glow-radius: 0;
                    --rotate: 900;
                    --glow-rotate-unit: 0;
                    --scale-factor: 1.25;
                    animation-play-state: paused;

                    &:after {
                        --glow-translate-y: 0;
                        animation-play-state: paused;
                        transition: --glow-translate-y 0s ease, --glow-blur 0.05s ease,
                            --glow-opacity 0.05s ease, --glow-scale 0.05s ease,
                            --glow-radius 0.05s ease;
                    }
                }
            }

            &:before,
            &:after {
                content: "";
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: var(--card-radius);
            }

            > div {
                position: absolute;
                width: 100%;
                height: 100%;
                background: var(--card-color);
                border-radius: calc(calc(var(--card-radius) * 0.9));
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 800;
                text-transform: uppercase;
                font-stretch: 150%;
                font-size: 14px;
                font-size: clamp(12px, 1.5vmin, 18px);
                color: var(--text-color);
                padding: calc(var(--card-width) / 8);
                letter-spacing: 0.5px;

                span {
                    display: inline-block;
                    padding: 0.25em 0.4em;
                    border-radius: 6px;
                    background: var(--ef-accent3);
                    color: var(--ef-bg);
                    margin-right: 8px;
                    font-weight: 900;
                    font-size: 0.9em;
                }

                &:before {
                    content: "";
                    display: block;
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border-radius: calc(calc(var(--card-radius) * 0.9));
                    box-shadow: 0 0 20px #1a1f1e;
                    mix-blend-mode: color-burn;
                    z-index: -1;
                    background: hsl(210deg 15% 22%)
                        radial-gradient(
                            30% 30% at calc(var(--bg-x) * 1%) calc(var(--bg-y) * 1%),
                            hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 50% 70%)
                                calc(0% * var(--bg-size)),
                            hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 45% 60%)
                                calc(20% * var(--bg-size)),
                            hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 40% 50%)
                                calc(40% * var(--bg-size)),
                            transparent 100%
                        );
                    width: calc(100% + var(--border-width));
                    height: calc(100% + var(--border-width));
                    animation: hue-animation var(--animation-speed) linear infinite,
                        rotate-bg var(--animation-speed) linear infinite;
                    transition: --bg-size var(--interaction-speed) ease;
                }
            }

            .glow {
                --glow-translate-y: 0;
                display: block;
                position: absolute;
                width: calc(var(--card-width) / 5);
                height: calc(var(--card-width) / 5);
                animation: rotate var(--animation-speed) linear infinite;
                transform: rotateZ(calc(var(--rotate) * var(--glow-rotate-unit)));
                transform-origin: center;
                border-radius: calc(var(--glow-radius) * 10px);
                z-index: -1;

                &:after {
                    content: "";
                    display: block;
                    z-index: -2;
                    filter: blur(calc(var(--glow-blur) * 10px));
                    width: 130%;
                    height: 130%;
                    left: -15%;
                    top: -15%;
                    background: hsl(
                        calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 40% 50%
                    );
                    position: relative;
                    border-radius: calc(var(--glow-radius) * 10px);
                    animation: hue-animation var(--animation-speed) linear infinite;
                    transform: scaleY(calc(var(--glow-scale) * var(--scale-factor) / 1.1))
                        scaleX(calc(var(--glow-scale) * var(--scale-factor) * 1.2))
                        translateY(calc(var(--glow-translate-y) * 1%));
                    opacity: var(--glow-opacity);
                }
            }
        }

        @keyframes shadow-pulse {
            0%,
            24%,
            46%,
            73%,
            96% {
                --white-shadow: 0.5;
            }
            12%,
            28%,
            41%,
            63%,
            75%,
            82%,
            98% {
                --white-shadow: 2.5;
            }
            6%,
            32%,
            57% {
                --white-shadow: 1.3;
            }
            18%,
            52%,
            88% {
                --white-shadow: 3.5;
            }
        }

        @keyframes rotate-bg {
            0% {
                --bg-x: 0;
                --bg-y: 0;
            }

            25% {
                --bg-x: 100;
                --bg-y: 0;
            }

            50% {
                --bg-x: 100;
                --bg-y: 100;
            }

            75% {
                --bg-x: 0;
                --bg-y: 100;
            }

            100% {
                --bg-x: 0;
                --bg-y: 0;
            }
        }
        @keyframes rotate {
            from {
                --rotate: -70;
                --glow-translate-y: -65;
            }

            25% {
                --glow-translate-y: -65;
            }

            50% {
                --glow-translate-y: -65;
            }

            60%,
            75% {
                --glow-translate-y: -65;
            }

            85% {
                --glow-translate-y: -65;
            }

            to {
                --rotate: calc(360 - 70);
                --glow-translate-y: -65;
            }
        }
        @keyframes hue-animation {
            0% {
                --hue: 0;
            }
            100% {
                --hue: 360;
            }
        }

        header {
            width: 100%;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .site-title {
            font-size: 2.4rem;
            font-weight: bold;
            color: var(--ef-accent);
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #1a1f1e;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
            margin-bottom: 100px;
        }

        .download-section, .playlist-section {
            flex: 1 1 350px;
            max-width: 420px;
            min-width: 320px;
            background: var(--ef-bg-alt);
            border-radius: 20px;
            box-shadow: var(--ef-shadow);
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
            border: 1px solid #37424755;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        input, select, button {
            padding: 12px 16px;
            width: 100%;
            max-width: 350px;
            font-size: 1rem;
            margin-bottom: 8px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #232a2e99;
            color: var(--ef-fg);
            box-shadow: 2px 2px 8px #1a1f1e44;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            box-shadow: 0 0 0 2px var(--ef-accent3);
            background: #2d353bcc;
        }
        
        button {
            background: var(--ef-accent3);
            color: #232a2e;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        button:hover:not(:disabled) {
            background: #7fbbb3cc;
        }
        
        button:active:not(:disabled) {
            background: var(--ef-accent2);
            color: #fff;
        }
        
        #download-btn:disabled {
            background: #495156;
            color: #b3b9b8;
            cursor: not-allowed;
        }

        .cancel-btn {
            background: var(--ef-accent2);
            color: #fff;
            font-weight: bold;
        }
        
        .cancel-btn:hover {
            background: #e67e80cc;
        }

        #loading {
            display: none;
            margin: 10px;
            font-weight: bold;
            color: var(--ef-accent3);
        }

        .progress-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        progress {
            width: 100%;
            max-width: 350px;
            height: 16px;
            border-radius: 10px;
            background: #232a2e99;
            overflow: hidden;
        }
        
        progress::-webkit-progress-bar {
            background: #232a2e99;
            border-radius: 10px;
        }
        
        progress::-webkit-progress-value {
            background: linear-gradient(90deg, var(--ef-accent3), var(--ef-accent));
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        progress::-moz-progress-bar {
            background: linear-gradient(90deg, var(--ef-accent3), var(--ef-accent));
            border-radius: 10px;
        }

        #progress-label {
            margin-top: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--ef-accent);
            transition: color 0.2s;
        }

        #download-info {
            margin-top: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--ef-fg-muted);
            text-align: center;
            min-height: 20px;
        }

        .playlist-box {
            border-radius: 20px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            background: var(--ef-bg-alt);
            box-shadow: var(--ef-shadow);
            border: 1px solid #37424755;
        }

        .playlist-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: var(--ef-accent);
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 6px 0;
            background: #232a2e99;
            border-radius: 12px;
            border-left: 4px solid var(--ef-accent3);
            transition: all 0.2s;
        }

        .video-item.downloaded {
            border-left-color: var(--ef-accent);
            background: #2d353bcc;
        }

        .video-item.current {
            border-left-color: var(--ef-accent2);
            background: #374247cc;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-left-color: var(--ef-accent2); }
            50% { border-left-color: var(--ef-accent3); }
            100% { border-left-color: var(--ef-accent2); }
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--ef-accent3);
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .video-duration {
            font-size: 11px;
            color: var(--ef-fg-muted);
        }

        .status-icon {
            margin-left: 8px;
            font-size: 16px;
        }

        .checkmark {
            color: var(--ef-accent);
        }

        .current-dot {
            color: var(--ef-accent2);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #232a2e99;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--ef-accent3);
            color: #232a2e;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Scrollbar styling */
        .playlist-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist-box::-webkit-scrollbar-thumb {
            background: #374247cc;
            border-radius: 6px;
        }
        
        .playlist-box::-webkit-scrollbar-track {
            background: #232a2e99;
        }

        .error-message {
            color: var(--ef-accent2);
            background: #e67e8020;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #e67e8040;
        }

        .success-message {
            color: var(--ef-accent);
            background: #a7c08020;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #a7c08040;
        }

        /* Responsive design for glow card */
        @media (max-width: 768px) {
            .glow-card {
                position: relative;
                bottom: auto;
                left: auto;
                margin: 20px auto;
                width: 250px;
            }
            
            .container {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="site-title">üé• YouTube Downloader</div>
            <div style="color: var(--ef-fg-muted); margin-top: 5px;">Fixed Version - Stable & Fast</div>
        </div>
    </header>

    <div class="container">
        <div class="download-section">
            <form method="POST" action="/download" id="download-form">
                <input type="text" name="url" placeholder="Paste YouTube URL or Playlist URL here" required>
                <select name="download_type" id="download_type">
                    <option value="video" selected>Video</option>
                    <option value="audio">Audio</option>
                </select>
                <select name="quality" id="quality">
                    <option value="360" data-type="video">360p</option>
                    <option value="720" data-type="video" selected>720p</option>
                    <option value="1080" data-type="video">1080p</option>
                    <option value="160" data-type="audio">160k (Audio)</option>
                    <option value="256" data-type="audio">256k (Audio)</option>
                    <option value="320" data-type="audio">320k (Audio)</option>
                </select>
                <button type="submit" id="download-btn">Download</button>
            </form>
            
            <button type="button" id="cancel-btn" class="cancel-btn" style="display:none;">Cancel Download</button>
            <div id="loading" style="display:none;">‚è≥ Processing...</div>
            
            <div class="progress-section">
                <progress id="bar" value="0" max="100"></progress>
                <div id="progress-label">0%</div>
                <div id="download-info"></div>
            </div>
        </div>
        
        <div class="playlist-section">
            <div class="playlist-box">
                <div class="playlist-title">üìã Download Queue</div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="current">Current</div>
                    <div class="tab" data-tab="downloaded">Downloaded</div>
                </div>
                
                <div id="current-queue" class="tab-content active">
                    <div id="playlist-display">
                        <div style="text-align: center; color: #859289; padding: 20px;">
                            Enter a YouTube URL to see your video/playlist info
                        </div>
                    </div>
                </div>
                
                <div id="downloaded-list" class="tab-content">
                    <div id="downloaded-display">
                        <div style="text-align: center; color: #859289; padding: 20px;">
                            No videos downloaded yet
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Glow Card at Bottom Left Corner -->
    <div class="glow-card" role="button" onclick="toggleGlowCard()">
        <span class="glow"></span>
        <div>
            <span>cool</span>Glowing Downloader
        </div>
    </div>

    <script>
        // DOM Elements
        const downloadForm = document.getElementById("download-form");
        const downloadBtn = document.getElementById("download-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const loading = document.getElementById("loading");
        const progressBar = document.getElementById("bar");
        const progressLabel = document.getElementById("progress-label");
        const downloadInfo = document.getElementById("download-info");
        const downloadType = document.getElementById("download_type");
        const quality = document.getElementById("quality");

        // State
        let isDownloading = false;
        let pollInterval = null;
        // --- NEW: Preview state ---
        let previewTimeout = null;
        let currentPreviewUrl = '';

        // CSS Properties detection
        if (typeof window.CSS.registerProperty === 'function') {
            console.log('CSS.registerProperty supported üéâ');
        } else {
            console.log('CSS.registerProperty not supported - using fallback animations');
            // Fallback for browsers without CSS.registerProperty
            document.querySelectorAll('.glow-card .glow').forEach(glow => {
                glow.style.animation = 'none';
            });
        }

        // Toggle glow card visibility
        function toggleGlowCard() {
            const card = document.querySelector('.glow-card');
            card.style.opacity = card.style.opacity === '0.3' ? '0.9' : '0.3';
        }

        // Filter quality options based on download type
        function filterQualityOptions() {
            const type = downloadType.value;
            Array.from(quality.options).forEach(opt => {
                opt.style.display = (opt.getAttribute("data-type") === type) ? "" : "none";
            });
            // Select first visible option
            for (let opt of quality.options) {
                if (opt.style.display !== "none") {
                    quality.value = opt.value;
                    break;
                }
            }
        }

        // Tab functionality
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    const contentId = tabId === 'current' ? 'current-queue' : 'downloaded-list';
                    document.getElementById(contentId).classList.add('active');
                });
            });
        }

        // Reset UI to initial state
        function resetUI() {
            progressBar.value = 0;
            progressLabel.textContent = "0%";
            progressLabel.style.color = "var(--ef-accent)";
            downloadInfo.textContent = "";
            
            cancelBtn.style.display = "none";
            downloadBtn.disabled = false;
            loading.style.display = "none";
            
            document.getElementById("playlist-display").innerHTML = 
                '<div style="text-align: center; color: #859289; padding: 20px;">Enter a YouTube URL to see your video/playlist info</div>';
            
            isDownloading = false;
            
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Update playlist display
        function updatePlaylistDisplay(playlistInfo, currentIndex, currentDownload) {
            const playlistDisplay = document.getElementById("playlist-display");
            
            if (!playlistInfo || playlistInfo.length === 0) {
                playlistDisplay.innerHTML = '<div style="text-align: center; color: #859289; padding: 20px;">No playlist information available</div>';
                return;
            }

            let html = '';
            playlistInfo.forEach((video, index) => {
                const isCurrent = index === currentIndex;
                const isDownloaded = video.downloaded;
                
                html += `
                    <div class="video-item ${isDownloaded ? 'downloaded' : ''} ${isCurrent ? 'current' : ''}">
                        <div class="video-info">
                            <div class="video-title">${video.title || `Video ${index + 1}`}</div>
                            <div class="video-duration">${video.duration || 'Unknown duration'}</div>
                        </div>
                        <div class="status-icon">
                            ${isDownloaded ? '<span class="checkmark">‚úì</span>' : 
                              isCurrent ? '<span class="current-dot">‚óè</span>' : ''}
                        </div>
                    </div>
                `;
            });
            
            playlistDisplay.innerHTML = html;
        }

        // Update downloaded videos display
        function updateDownloadedDisplay(downloadedVideos) {
            const downloadedDisplay = document.getElementById("downloaded-display");
            
            if (!downloadedVideos || downloadedVideos.length === 0) {
                downloadedDisplay.innerHTML = '<div style="text-align: center; color: #859289; padding: 20px;">No videos downloaded yet</div>';
                return;
            }

            let html = '';
            downloadedVideos.forEach((title, index) => {
                html += `
                    <div class="video-item downloaded">
                        <div class="video-info">
                            <div class="video-title">${title}</div>
                            <div class="video-duration">Downloaded</div>
                        </div>
                        <div class="status-icon">
                            <span class="checkmark">‚úì</span>
                        </div>
                    </div>
                `;
            });
            
            downloadedDisplay.innerHTML = html;
        }

        // Poll server for progress updates
        function pollProgress() {
            fetch("/progress")
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    // Update progress bar
                    const overallPercent = data.overall_percent || 0;
                    progressBar.value = overallPercent;
                    progressLabel.textContent = `${overallPercent.toFixed(1)}%`;
                    
                    // Update colors based on status
                    if (data.status === "error" || data.status === "canceled") {
                        progressLabel.style.color = "var(--progress-red)";
                    } else if (data.status === "finished") {
                        progressLabel.style.color = "var(--progress-green)";
                    } else if (data.status === "downloading") {
                        progressLabel.style.color = "var(--progress-orange)";
                    } else {
                        progressLabel.style.color = "var(--ef-accent)";
                    }
                    
                    // Update download info text
                    let infoText = "";
                    if (data.status === "downloading") {
                        infoText = `Downloading: ${data.current_download || data.title || "Video"}`;
                        if (data.current !== undefined && data.total !== undefined) {
                            infoText += ` (${data.current + 1}/${data.total})`;
                        }
                        if (data.progress && data.progress !== "0%") {
                            infoText += ` - ${data.progress}`;
                        }
                    } else if (data.status === "finished") {
                        infoText = "‚úÖ Download completed successfully!";
                    } else if (data.status === "error") {
                        infoText = `‚ùå Error: ${data.progress || "Unknown error"}`;
                    } else if (data.status === "canceled") {
                        infoText = "‚èπÔ∏è Download canceled";
                    } else if (data.status === "starting") {
                        infoText = "üöÄ Starting download...";
                    } else if (data.status === "processing") {
                        infoText = "‚öôÔ∏è Processing playlist...";
                    } else if (data.status === "ready") {
                        infoText = "üì• Ready for download";
                    }
                    downloadInfo.textContent = infoText;
                    
                    // Update playlist display
                    if (data.playlist_info && data.playlist_info.length > 0) {
                        updatePlaylistDisplay(data.playlist_info, data.current || 0, data.current_download);
                    }
                    
                    // Update downloaded videos list
                    if (data.downloaded_videos && data.downloaded_videos.length > 0) {
                        updateDownloadedDisplay(data.downloaded_videos);
                    }
                    
                    // Handle finished states
                    if (data.status === "finished" || data.status === "error" || data.status === "canceled") {
                        isDownloading = false;
                        cancelBtn.style.display = "none";
                        downloadBtn.disabled = false;
                        loading.style.display = "none";
                        
                        if (pollInterval) {
                            clearInterval(pollInterval);
                            pollInterval = null;
                        }
                        
                        // Auto-reset after delay for finished state
                        if (data.status === "finished") {
                            setTimeout(() => {
                                if (!isDownloading) {
                                    resetUI();
                                }
                            }, 5000);
                        }
                    }
                })
                .catch(error => {
                    console.error("Error polling progress:", error);
                    downloadInfo.textContent = "‚ùå Connection error - retrying...";
                });
        }

        // --- NEW: Instant playlist preview ---
        function previewPlaylist(url) {
            if (!url || (!url.includes('youtube.com') && !url.includes('youtu.be'))) {
                return;
            }
            
            currentPreviewUrl = url;
            
            // Clear previous timeout
            if (previewTimeout) {
                clearTimeout(previewTimeout);
            }
            
            // Wait for user to stop typing (500ms delay)
            previewTimeout = setTimeout(() => {
                fetch("/preview_playlist", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({url: url})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update UI with instant playlist info
                        updatePlaylistDisplay(data.playlist_info, -1, '');
                        downloadInfo.textContent = `üìã Loaded: ${data.title} (${data.total} videos)`;
                        
                        // Show success message briefly
                        setTimeout(() => {
                            if (downloadInfo.textContent.includes('Loaded:')) {
                                downloadInfo.textContent = '‚úÖ Playlist loaded - Ready to download';
                            }
                        }, 2000);
                    } else {
                        console.log("Preview failed, will load normally during download");
                    }
                })
                .catch(error => {
                    console.log("Preview failed, will load normally:", error);
                });
            }, 500);
        }

        // --- UPDATED: Form submission handler to use preview state ---
        downloadForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            if (isDownloading) {
                downloadInfo.textContent = "‚ùå Download already in progress";
                return;
            }
            
            const formData = new FormData(this);
            const url = formData.get("url");
            
            if (!url) {
                downloadInfo.textContent = "‚ùå Please enter a YouTube URL";
                return;
            }
            
            // If we have a different URL than preview, reset
            if (url !== currentPreviewUrl) {
                document.getElementById("playlist-display").innerHTML = 
                    '<div style="text-align: center; color: #859289; padding: 20px;">Processing playlist...</div>';
            }
            
            // Reset UI for new download
            resetUI();
            isDownloading = true;
            
            // Show loading state
            loading.style.display = "block";
            cancelBtn.style.display = "block";
            downloadBtn.disabled = true;
            downloadInfo.textContent = "üöÄ Starting download...";
            
            // Start polling
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(pollProgress, 1000);
            
            // Send download request
            fetch("/download", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.text();
            })
            .then(data => {
                console.log("Download started:", data);
                downloadInfo.textContent = "üì° Download initialized...";
            })
            .catch(error => {
                console.error("Download start error:", error);
                downloadInfo.textContent = "‚ùå Failed to start download";
                
                isDownloading = false;
                cancelBtn.style.display = "none";
                downloadBtn.disabled = false;
                loading.style.display = "none";
                
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
            });
        });

        // Cancel download handler
        cancelBtn.addEventListener("click", function() {
            if (!isDownloading) return;
            
            cancelBtn.disabled = true;
            downloadInfo.textContent = "‚èπÔ∏è Canceling download...";
            
            fetch("/cancel", {
                method: "POST"
            })
            .then(response => {
                // Cancel request sent - progress polling will update the UI
            })
            .catch(error => {
                console.error("Cancel error:", error);
                downloadInfo.textContent = "‚ùå Failed to cancel download";
                cancelBtn.disabled = false;
            });
        });

        // Initialize the application
        function init() {
            filterQualityOptions();
            setupTabs();
            resetUI();
            
            // Set up event listeners
            downloadType.addEventListener("change", filterQualityOptions);

            // üöÄ NEW: Add instant playlist preview on URL input
            const urlInput = document.querySelector('input[name="url"]');
            urlInput.addEventListener('input', function(e) {
                previewPlaylist(e.target.value);
            });
            
            console.log("YouTube Downloader UI initialized - with instant preview!");
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
