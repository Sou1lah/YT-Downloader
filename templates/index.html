<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader - Enhanced Version</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        
        /* CSS Properties for glowing border animation */
        @property --hue {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --rotate {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --bg-y {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --bg-x {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --glow-translate-y {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --bg-size {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --glow-opacity {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --glow-blur {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        @property --glow-scale {
          syntax: "<number>";
          inherits: true;
          initial-value: 2;
        }
        @property --glow-radius {
          syntax: "<number>";
          inherits: true;
          initial-value: 2;
        }
        @property --white-shadow {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }
        
        :root {
            --ef-bg: #232a2e;
            --ef-bg-alt: #293136cc;
            --ef-surface: #2d353b;
            --ef-surface-alt: #374247cc;
            --ef-accent: #a7c080;
            --ef-accent2: #e67e80;
            --ef-accent3: #7fbbb3;
            --ef-fg: #d3c6aa;
            --ef-fg-muted: #859289;
            --ef-shadow: 0 4px 24px #1a1f1e99;
            --progress-orange: #ffb347;
            --progress-green: #4caf50;
            --progress-red: #e67e80;
            
            /* Enhanced card colors */
            --card-bg: #1a0f2e;
            --card-secondary: #2d1b4a;
            --card-highlight: #88daf7;
            --card-shadow: #016299;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu Mono', 'Inter', monospace;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--ef-fg);
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
        }

        header {
            width: 100%;
            padding: 20px 0;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #232a2e55 0%, #2d353b55 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #37424755;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .site-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--ef-accent);
            letter-spacing: 1px;
            text-shadow: 0 2px 20px rgba(167, 192, 128, 0.3);
            margin: 0;
            background: linear-gradient(90deg, var(--ef-accent), var(--ef-accent3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .download-section, .playlist-section {
            flex: 1 1 350px;
            max-width: 420px;
            min-width: 320px;
            background: var(--ef-bg-alt);
            border-radius: 20px;
            box-shadow: var(--ef-shadow);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
            border: 1px solid #37424755;
            transition: transform 0.3s ease;
        }

        .download-section:hover, .playlist-section:hover {
            transform: translateY(-5px);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input, select, button {
            padding: 14px 18px;
            width: 100%;
            max-width: 350px;
            font-size: 1rem;
            margin-bottom: 8px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: linear-gradient(145deg, #1c2528, #293236);
            color: var(--ef-fg);
            box-shadow: 4px 4px 12px #1a1f1e44, -4px -4px 12px #2d353b22;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            box-shadow: 0 0 0 3px var(--ef-accent3), 4px 4px 12px #1a1f1e44;
            background: linear-gradient(145deg, #253036, #2f3a40);
        }
        
        button {
            background: linear-gradient(90deg, var(--ef-accent3), var(--ef-accent));
            color: #1a1f1e;
            font-weight: 700;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(90deg, var(--ef-accent3), #8fd1c8);
            box-shadow: 0 8px 20px rgba(127, 187, 179, 0.4);
        }
        
        #download-btn:disabled {
            background: linear-gradient(145deg, #3a4448, #495156);
            color: #b3b9b8;
            cursor: not-allowed;
        }

        .cancel-btn {
            background: linear-gradient(90deg, var(--ef-accent2), #f1898b);
            color: #fff;
            font-weight: 700;
        }
        
        .cancel-btn:hover {
            background: linear-gradient(90deg, var(--ef-accent2), #f1898b);
            box-shadow: 0 8px 20px rgba(230, 126, 128, 0.4);
        }

        #loading {
            display: none;
            margin: 15px;
            font-weight: bold;
            color: var(--ef-accent3);
        }

        .progress-section {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        progress {
            width: 100%;
            max-width: 350px;
            height: 18px;
            border-radius: 12px;
            background: linear-gradient(145deg, #1c2528, #293236);
            overflow: hidden;
            box-shadow: inset 2px 2px 4px #1a1f1e44;
        }
        
        progress::-webkit-progress-bar {
            background: linear-gradient(145deg, #1c2528, #293236);
            border-radius: 12px;
        }
        
        progress::-webkit-progress-value {
            background: linear-gradient(90deg, var(--ef-accent3), var(--ef-accent));
            border-radius: 12px;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        progress::-moz-progress-bar {
            background: linear-gradient(90deg, var(--ef-accent3), var(--ef-accent));
            border-radius: 12px;
        }

        #progress-label {
            margin-top: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--ef-accent);
            transition: color 0.3s;
        }

        #download-info {
            margin-top: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--ef-fg-muted);
            text-align: center;
            min-height: 22px;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
        }

        .playlist-box {
            border-radius: 20px;
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
            background: var(--ef-bg-alt);
            box-shadow: var(--ef-shadow);
            border: 1px solid #37424755;
        }

        .playlist-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: var(--ef-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: linear-gradient(145deg, #1c2528, #293236);
            border-radius: 12px;
            border-left: 5px solid var(--ef-accent3);
            transition: all 0.3s ease;
            box-shadow: 2px 2px 6px #1a1f1e33;
        }

        .video-item:hover {
            transform: translateX(5px);
            border-left-color: var(--ef-accent);
        }

        .video-item.downloaded {
            border-left-color: var(--ef-accent);
            background: linear-gradient(145deg, #253036, #2f3a40);
        }

        .video-item.current {
            border-left-color: var(--ef-accent2);
            background: linear-gradient(145deg, #303a40, #3a464d);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { 
                border-left-color: var(--ef-accent2);
                box-shadow: 0 0 10px rgba(230, 126, 128, 0.3);
            }
            50% { 
                border-left-color: var(--ef-accent3);
                box-shadow: 0 0 15px rgba(127, 187, 179, 0.5);
            }
            100% { 
                border-left-color: var(--ef-accent2);
                box-shadow: 0 0 10px rgba(230, 126, 128, 0.3);
            }
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--ef-fg);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .video-duration {
            font-size: 12px;
            color: var(--ef-fg-muted);
            font-weight: 500;
        }

        .status-icon {
            margin-left: 10px;
            font-size: 18px;
        }

        .checkmark {
            color: var(--ef-accent);
            animation: checkPulse 1s ease;
        }

        @keyframes checkPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .current-dot {
            color: var(--ef-accent2);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 12px;
            background: linear-gradient(145deg, #1c2528, #293236);
            padding: 6px;
            box-shadow: inset 2px 2px 4px #1a1f1e44;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .tab:hover {
            background: rgba(127, 187, 179, 0.2);
        }

        .tab.active {
            background: linear-gradient(90deg, var(--ef-accent3), var(--ef-accent));
            color: #1a1f1e;
            font-weight: 700;
            box-shadow: 2px 2px 6px #1a1f1e44;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Scrollbar styling */
        .playlist-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist-box::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--ef-accent3), var(--ef-accent));
            border-radius: 8px;
        }
        
        .playlist-box::-webkit-scrollbar-track {
            background: #232a2e99;
            border-radius: 8px;
        }

        /* ================== ENHANCED INTERACTIVE CARD ================== */
        .interactive-card-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 400px;
            height: 240px;
            perspective: 1000px;
            z-index: 100;
            cursor: pointer;
        }
        
        .interactive-card-container:hover > .interactive-card::before {
            --bg-size: 15;
            animation-play-state: paused;
            transition: --bg-size 0.55s ease;
        }
        
        .interactive-card-container:hover > .interactive-card .glow {
            --glow-blur: 1.5;
            --glow-opacity: 0.6;
            --glow-scale: 2.5;
            --glow-radius: 0;
            --rotate: 900;
            --glow-rotate-unit: 0;
            --scale-factor: 1.25;
            animation-play-state: paused;
        }
        
        .interactive-card-container:hover > .interactive-card .glow::after {
            --glow-translate-y: 0;
            animation-play-state: paused;
            transition: --glow-translate-y 0s ease, --glow-blur 0.05s ease,
              --glow-opacity 0.05s ease, --glow-scale 0.05s ease,
              --glow-radius 0.05s ease;
        }

        .hover-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0;
            padding: 0;
            border-radius: 0;
            pointer-events: auto;
            z-index: 10;
        }

        .hover-cell {
            background: transparent;
            border-radius: 0;
            border: none;
            transition: none;
            cursor: pointer;
            position: relative;
            overflow: visible;
            pointer-events: auto;
        }

        /* Hover rotations - slight tilt based on position */
        .interactive-card-container:has(.tl:hover) .interactive-card { 
            transform: rotateX(8deg) rotateY(-8deg); 
        }
        .interactive-card-container:has(.tl:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateX(8deg) rotateY(-8deg); 
        }
        .interactive-card-container:has(.tc:hover) .interactive-card { 
            transform: rotateX(10deg); 
        }
        .interactive-card-container:has(.tc:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateX(10deg); 
        }
        .interactive-card-container:has(.tr:hover) .interactive-card { 
            transform: rotateX(8deg) rotateY(8deg); 
        }
        .interactive-card-container:has(.tr:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateX(8deg) rotateY(8deg); 
        }
        .interactive-card-container:has(.cl:hover) .interactive-card { 
            transform: rotateY(-10deg); 
        }
        .interactive-card-container:has(.cl:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateY(-10deg); 
        }
        .interactive-card-container:has(.cr:hover) .interactive-card { 
            transform: rotateY(10deg); 
        }
        .interactive-card-container:has(.cr:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateY(10deg); 
        }
        .interactive-card-container:has(.bl:hover) .interactive-card { 
            transform: rotateX(-8deg) rotateY(-8deg); 
        }
        .interactive-card-container:has(.bl:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateX(-8deg) rotateY(-8deg); 
        }
        .interactive-card-container:has(.bc:hover) .interactive-card { 
            transform: rotateX(-10deg); 
        }
        .interactive-card-container:has(.bc:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateX(-10deg); 
        }
        .interactive-card-container:has(.br:hover) .interactive-card { 
            transform: rotateX(-8deg) rotateY(8deg); 
        }
        .interactive-card-container:has(.br:hover) .interactive-card.flipped { 
            transform: rotateY(180deg) rotateX(-8deg) rotateY(8deg); 
        }
        
        /* Reset rotation when hovering over center (where links are) */
        .interactive-card-container:has(.cc:hover) .interactive-card { 
            transform: rotateX(0deg) rotateY(0deg); 
        }
        .interactive-card-container:has(.cc:hover) .interactive-card.flipped { 
            transform: rotateY(180deg); 
        }





        .interactive-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.4s ease-out;
            cursor: pointer;
            border-radius: 20px;
            pointer-events: auto;
            z-index: 5;
        }
        
        .interactive-card.flipped {
            transform: rotateY(180deg) !important;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }
        
        .interactive-card.flipped.rotate-tl {
            transform: rotateY(180deg) rotateX(8deg) rotateY(-8deg) !important;
        }
        .interactive-card.flipped.rotate-tc {
            transform: rotateY(180deg) rotateX(10deg) !important;
        }
        .interactive-card.flipped.rotate-tr {
            transform: rotateY(180deg) rotateX(8deg) rotateY(8deg) !important;
        }
        .interactive-card.flipped.rotate-cl {
            transform: rotateY(180deg) rotateY(-10deg) !important;
        }
        .interactive-card.flipped.rotate-cr {
            transform: rotateY(180deg) rotateY(10deg) !important;
        }
        .interactive-card.flipped.rotate-bl {
            transform: rotateY(180deg) rotateX(-8deg) rotateY(-8deg) !important;
        }
        .interactive-card.flipped.rotate-bc {
            transform: rotateY(180deg) rotateX(-10deg) !important;
        }
        .interactive-card.flipped.rotate-br {
            transform: rotateY(180deg) rotateX(-8deg) rotateY(8deg) !important;
        }
        .interactive-card.flipped.rotate-cc {
            transform: rotateY(180deg) !important;
        }

        .interactive-card::before {
            content: "";
            position: absolute;
            inset: -3px;
            border-radius: 20px;
            padding: 3px;
            background: hsl(0deg 0% 16%)
                radial-gradient(
                    30% 30% at calc(var(--bg-x) * 1%) calc(var(--bg-y) * 1%),
                    hsl(calc(calc(var(--hue) * 1) * 1deg) 100% 90%)
                        calc(0% * var(--bg-size)),
                    hsl(calc(calc(var(--hue) * 1) * 1deg) 100% 80%)
                        calc(20% * var(--bg-size)),
                    hsl(calc(calc(var(--hue) * 1) * 1deg) 100% 60%)
                        calc(40% * var(--bg-size)),
                    transparent 100%
                );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: hue-animation 4s linear infinite, rotate-bg 4s linear infinite;
            pointer-events: none;
            z-index: -1;
            transition: --bg-size 0.55s ease;
        }

        .interactive-card .glow {
            --glow-translate-y: -65;
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            animation: rotate 4s linear infinite;
            transform: rotateZ(calc(var(--rotate) * 1deg));
            transform-origin: center;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            z-index: -2;
            pointer-events: none;
            transition: --glow-blur 0.05s ease, --glow-opacity 0.05s ease, --glow-scale 0.05s ease, --glow-radius 0.05s ease;
        }


        .interactive-card.flipped {
            transform: rotateY(180deg) !important;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        }

    <script>
        // Check CSS.registerProperty support
        if (typeof window.CSS.registerProperty === 'function') {
            console.log('CSS.registerProperty supported üéâ')
            document.body.classList.add('registerProperty-supported')
        } else {
            console.log('CSS.registerProperty not supported ‚ùå')
            document.body.classList.add('registerProperty-not-supported')
        }

        // DOM Elements
        const downloadForm = document.getElementById("download-form");
        const downloadBtn = document.getElementById("download-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const loading = document.getElementById("loading");
        const progressBar = document.getElementById("bar");
        const progressLabel = document.getElementById("progress-label");
        const downloadInfo = document.getElementById("download-info");
        const downloadType = document.getElementById("download_type");
        const quality = document.getElementById("quality");
        const card = document.getElementById("card");
        const flipBtn = document.getElementById("flipBtn");

        // State
        let isDownloading = false;
        let pollInterval = null;
        let previewTimeout = null;
        let currentPreviewUrl = '';

        // Card interaction - click to flip
        document.querySelector('.interactive-card-container').addEventListener('click', (e) => {
            const card = document.getElementById("card");
            if (e.target.closest('a') || e.target.closest('button') || e.target.tagName === 'A') {
                return;
            }
            card.classList.toggle('flipped');
        });

        card.addEventListener('click', (e) => {
            if (e.target.closest('a') || e.target.closest('button') || e.target.tagName === 'A') {
                return;
            }
            card.classList.toggle('flipped');
        });

        // Hover rotation for both front and back
        const hoverGrid = document.querySelector('.hover-grid');
        const cardEl = document.getElementById('card');
        const hoverClasses = ['tl','tc','tr','cl','cr','bl','bc','br','cc'];
        hoverGrid.querySelectorAll('.hover-cell').forEach(cell => {
            hoverClasses.forEach(cls => {
                if (cell.classList.contains(cls)) {
                    cell.addEventListener('mouseenter', () => {
                        cardEl.classList.remove(...hoverClasses.map(c => 'rotate-' + c));
                        cardEl.classList.add('rotate-' + cls);
                    });
                    cell.addEventListener('mouseleave', () => {
                        cardEl.classList.remove('rotate-' + cls);
                    });
                }
            });
        });

        // Filter quality options based on download type
        function filterQualityOptions() {
            const type = downloadType.value;
            Array.from(quality.options).forEach(opt => {
                opt.style.display = (opt.getAttribute("data-type") === type) ? "" : "none";
            });
            for (let opt of quality.options) {
                if (opt.style.display !== "none") {
                    quality.value = opt.value;
                    break;
                }
            }
        }

        // Tab functionality
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    const contentId = tabId === 'current' ? 'current-queue' : 'downloaded-list';
                    document.getElementById(contentId).classList.add('active');
                });
            });
        }

        // Reset UI to initial state
        function resetUI() {
            progressBar.value = 0;
            progressLabel.textContent = "0%";
            progressLabel.style.color = "var(--ef-accent)";
            downloadInfo.textContent = "";
            
            cancelBtn.style.display = "none";
            downloadBtn.disabled = false;
            loading.style.display = "none";
            
            document.getElementById("playlist-display").innerHTML = 
                '<div style="text-align: center; color: #859289; padding: 20px;">' +
                '<i class="fas fa-link" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>' +
                'Enter a YouTube URL to see your video/playlist info</div>';
            
            isDownloading = false;
            
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Update playlist display
        function updatePlaylistDisplay(playlistInfo, currentIndex, currentDownload) {
            const playlistDisplay = document.getElementById("playlist-display");
            
            if (!playlistInfo || playlistInfo.length === 0) {
                playlistDisplay.innerHTML = '<div style="text-align: center; color: #859289; padding: 20px;">No playlist information available</div>';
                return;
            }

            let html = '';
            playlistInfo.forEach((video, index) => {
                const isCurrent = index === currentIndex;
                const isDownloaded = video.downloaded;
                
                html += `
                    <div class="video-item ${isDownloaded ? 'downloaded' : ''} ${isCurrent ? 'current' : ''}">
                        <div class="video-info">
                            <div class="video-title">${video.title || `Video ${index + 1}`}</div>
                            <div class="video-duration">${video.duration || 'Unknown duration'}</div>
                        </div>
                        <div class="status-icon">
                            ${isDownloaded ? '<span class="checkmark">‚úì</span>' : 
                              isCurrent ? '<span class="current-dot">‚óè</span>' : ''}
                        </div>
                    </div>
                `;
            });
            
            playlistDisplay.innerHTML = html;
        }

        // Update downloaded videos display
        function updateDownloadedDisplay(downloadedVideos) {
            const downloadedDisplay = document.getElementById("downloaded-display");
            
            if (!downloadedVideos || downloadedVideos.length === 0) {
                downloadedDisplay.innerHTML = '<div style="text-align: center; color: #859289; padding: 20px;">No videos downloaded yet</div>';
                return;
            }

            let html = '';
            downloadedVideos.forEach((title, index) => {
                html += `
                    <div class="video-item downloaded">
                        <div class="video-info">
                            <div class="video-title">${title}</div>
                            <div class="video-duration">Downloaded</div>
                        </div>
                        <div class="status-icon">
                            <span class="checkmark">‚úì</span>
                        </div>
                    </div>
                `;
            });
            
            downloadedDisplay.innerHTML = html;
        }

        // Poll server for progress updates
        function pollProgress() {
            fetch("/progress")
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const overallPercent = data.overall_percent || 0;
                    progressBar.value = overallPercent;
                    progressLabel.textContent = `${overallPercent.toFixed(1)}%`;
                    
                    if (data.status === "error" || data.status === "canceled") {
                        progressLabel.style.color = "var(--progress-red)";
                    } else if (data.status === "finished") {
                        progressLabel.style.color = "var(--progress-green)";
                    } else if (data.status === "downloading") {
                        progressLabel.style.color = "var(--progress-orange)";
                    } else {
                        progressLabel.style.color = "var(--ef-accent)";
                    }
                    
                    let infoText = "";
                    if (data.status === "downloading") {
                        infoText = `üì• Downloading: ${data.current_download || data.title || "Video"}`;
                        if (data.current !== undefined && data.total !== undefined) {
                            infoText += ` (${data.current + 1}/${data.total})`;
                        }
                        if (data.progress && data.progress !== "0%") {
                            infoText += ` - ${data.progress}`;
                        }
                    } else if (data.status === "finished") {
                        infoText = "‚úÖ Download completed successfully!";
                    } else if (data.status === "error") {
                        infoText = `‚ùå Error: ${data.progress || "Unknown error"}`;
                    } else if (data.status === "canceled") {
                        infoText = "‚èπÔ∏è Download canceled";
                    } else if (data.status === "starting") {
                        infoText = "üöÄ Starting download...";
                    } else if (data.status === "processing") {
                        infoText = "‚öôÔ∏è Processing playlist...";
                    } else if (data.status === "ready") {
                        infoText = "üì• Ready for download";
                    }
                    downloadInfo.textContent = infoText;
                    
                    if (data.playlist_info && data.playlist_info.length > 0) {
                        updatePlaylistDisplay(data.playlist_info, data.current || 0, data.current_download);
                    }
                    
                    if (data.downloaded_videos && data.downloaded_videos.length > 0) {
                        updateDownloadedDisplay(data.downloaded_videos);
                    }
                    
                    if (data.status === "finished" || data.status === "error" || data.status === "canceled") {
                        isDownloading = false;
                        cancelBtn.style.display = "none";
                        downloadBtn.disabled = false;
                        loading.style.display = "none";
                        
                        if (pollInterval) {
                            clearInterval(pollInterval);
                            pollInterval = null;
                        }
                        
                        if (data.status === "finished") {
                            setTimeout(() => {
                                if (!isDownloading) {
                                    resetUI();
                                }
                            }, 5000);
                        }
                    }
                })
                .catch(error => {
                    console.error("Error polling progress:", error);
                    downloadInfo.textContent = "‚ùå Connection error - retrying...";
                });
        }

        // Instant playlist preview
        function previewPlaylist(url) {
            if (!url || (!url.includes('youtube.com') && !url.includes('youtu.be'))) {
                return;
            }
            
            currentPreviewUrl = url;
            
            if (previewTimeout) {
                clearTimeout(previewTimeout);
            }
            
            previewTimeout = setTimeout(() => {
                fetch("/preview_playlist", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({url: url})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updatePlaylistDisplay(data.playlist_info, -1, '');
                        downloadInfo.textContent = `üìã Loaded: ${data.title} (${data.total} videos)`;
                        
                        setTimeout(() => {
                            if (downloadInfo.textContent.includes('Loaded:')) {
                                downloadInfo.textContent = '‚úÖ Playlist loaded - Ready to download';
                            }
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.log("Preview failed, will load normally:", error);
                });
            }, 500);
        }

        // Form submission handler
        downloadForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            if (isDownloading) {
                downloadInfo.textContent = "‚ùå Download already in progress";
                return;
            }
            
            const formData = new FormData(this);
            const url = formData.get("url");
            
            if (!url) {
                downloadInfo.textContent = "‚ùå Please enter a YouTube URL";
                return;
            }
            
            if (url !== currentPreviewUrl) {
                document.getElementById("playlist-display").innerHTML = 
                    '<div style="text-align: center; color: #859289; padding: 20px;">Processing playlist...</div>';
            }
            
            resetUI();
            isDownloading = true;
            
            loading.style.display = "block";
            cancelBtn.style.display = "block";
            downloadBtn.disabled = true;
            downloadInfo.textContent = "üöÄ Starting download...";
            
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(pollProgress, 1000);
            
            fetch("/download", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.text();
            })
            .then(data => {
                console.log("Download started:", data);
                downloadInfo.textContent = "üì° Download initialized...";
            })
            .catch(error => {
                console.error("Download start error:", error);
                downloadInfo.textContent = "‚ùå Failed to start download";
                
                isDownloading = false;
                cancelBtn.style.display = "none";
                downloadBtn.disabled = false;
                loading.style.display = "none";
                
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
            });
        });

        // Cancel download handler
        cancelBtn.addEventListener("click", function() {
            if (!isDownloading) return;
            
            cancelBtn.disabled = true;
            downloadInfo.textContent = "‚èπÔ∏è Canceling download...";
            
            fetch("/cancel", {
                method: "POST"
            })
            .then(response => {})
            .catch(error => {
                console.error("Cancel error:", error);
                downloadInfo.textContent = "‚ùå Failed to cancel download";
                cancelBtn.disabled = false;
            });
        });

        // Initialize the application
        function init() {
            filterQualityOptions();
            setupTabs();
            resetUI();
            
            downloadType.addEventListener("change", filterQualityOptions);

            const urlInput = document.querySelector('input[name="url"]');
            urlInput.addEventListener('input', function(e) {
                previewPlaylist(e.target.value);
            });
            
            console.log("YouTube Downloader UI initialized - Enhanced Version!");
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
